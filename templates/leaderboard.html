<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2a1f4c, #4a3b7d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            padding: 20px;
        }

        .card {
            background-color: #1c1433;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 6px;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            color: #b0a8cc;
            font-size: 13px;
            margin-bottom: 24px;
        }

        #leaderboard-rows {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 60px;
        }

        .leaderboard-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            border-radius: 12px;
            background: #342654;
            transition: background 0.3s;
        }

        .leaderboard-row.current {
            background: #3b82f6;
            font-weight: bold;
        }

        .leaderboard-row.in-progress {
            opacity: 0.6;
        }

        .row-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rank {
            font-size: 13px;
            color: #b0a8cc;
            min-width: 22px;
        }

        .leaderboard-row.current .rank {
            color: #c7daff;
        }

        .avatar-icon {
            font-size: 22px;
            line-height: 1;
        }

        .player-name {
            font-size: 15px;
        }

        .status-badge {
            font-size: 10px;
            padding: 2px 7px;
            border-radius: 8px;
            background: #4b3d7a;
            color: #b0a8cc;
            margin-left: 6px;
            vertical-align: middle;
        }

        .score-pill {
            background: #1c1433;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 15px;
            min-width: 52px;
            text-align: center;
            transition: transform 0.2s;
        }

        .leaderboard-row.current .score-pill {
            background: #2563eb;
        }

        .actions {
            text-align: center;
            margin-top: 28px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: opacity 0.2s;
            font-size: 15px;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-restart {
            background: #3b82f6;
            color: white;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>üèÜ Leaderboard</h1>
        <p class="subtitle">Updates live as players finish</p>
        <div id="leaderboard-rows"></div>
        <div class="actions">
            <a href="/" class="btn btn-restart">Play Again</a>
        </div>
    </div>

    <script>
        const currentPlayer = "{{ current_player }}";

        function renderLeaderboard(data) {
            const entries = Object.entries(data).sort((a, b) => {
                if (b[1].finished !== a[1].finished) return b[1].finished - a[1].finished;
                return b[1].score - a[1].score;
            });

            const container = document.getElementById('leaderboard-rows');

            entries.forEach(([name, info], i) => {
                const rowId = 'lb-' + name.replace(/[^a-z0-9]/gi, '_');
                let row = document.getElementById(rowId);

                const isYou = name === currentPlayer;
                const avatar = info.avatar || 'üë§';
                const score = info.score || 0;
                const finished = info.finished;

                if (!row) {
                    row = document.createElement('div');
                    row.id = rowId;
                    row.className = 'leaderboard-row' + (isYou ? ' current' : '') + (!finished ? ' in-progress' : '');
                    row.innerHTML = `
                        <div class="row-left">
                            <span class="rank">#${i + 1}</span>
                            <span class="avatar-icon">${avatar}</span>
                            <span class="player-name">${name}${isYou ? ' (you)' : ''}${!finished ? '<span class="status-badge">playing</span>' : ''}</span>
                        </div>
                        <span class="score-pill">${score} pts</span>`;
                    container.appendChild(row);
                } else {
                    row.querySelector('.rank').textContent = '#' + (i + 1);
                    const pill = row.querySelector('.score-pill');
                    if (pill.textContent !== score + ' pts') {
                        pill.textContent = score + ' pts';
                        pill.style.transform = 'scale(1.3)';
                        setTimeout(() => pill.style.transform = '', 300);
                    }
                    if (finished) {
                        row.classList.remove('in-progress');
                        const badge = row.querySelector('.status-badge');
                        if (badge) badge.remove();
                    }
                }
            });
        }

        async function pollLeaderboard() {
            try {
                const res = await fetch('/leaderboard-data');
                const data = await res.json();
                renderLeaderboard(data);
            } catch (e) { /* ignore */ }
        }

        pollLeaderboard();
        setInterval(pollLeaderboard, 2000);
    </script>
</body>

</html>
